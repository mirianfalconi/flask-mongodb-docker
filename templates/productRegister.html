<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OOTZ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>

  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Cadastro do Produto
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">

      <div class="columns">
        <div class="column is-two-thirds">

          <div class="box" class="column is-three-quarters">

            <form action="/productRegister" method="POST" enctype="multipart/form-data">



              <div class="field">
                <label class="label">Nome: </label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" placeholder="Nome do Produto" name="nome" required>
                </div>
              </div>


              <div class="field">
                <label class="label">SKU: </label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" placeholder="Unidade de Controle de Estoque" name="sku" required>
                </div>
              </div>

              <div class="field">
                <label class="label">Custo: </label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="number" min="0.00" step="0.01" placeholder="Custo" name="custo" required>
                </div>
              </div>

              <div class="field">
                <label class="label">Preço: </label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="number" min="0.00" step="0.01" placeholder="Preço" name="preco" required>
                </div>
              </div>

              <div class="field">
                <label class="label">Estoque: </label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="number" placeholder="Estoque" name="estoque" required>
                </div>
              </div>
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link" type="submit" value="submit">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
